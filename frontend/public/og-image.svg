<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a99cd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6bb6d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a99cd;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="40" fill="white" opacity="0.15"/>
  
  <!-- Main logo (enlarged and centered) -->
  <g transform="translate(300, 150) scale(2.5)" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Head -->
    <circle cx="60" cy="25" r="12"/>
    
    <!-- Body -->
    <path d="M60 37v35"/>
    
    <!-- Bow tie -->
    <path d="M55 42l5-2 5 2-5 3-5-3z"/>
    
    <!-- Arms -->
    <path d="M48 50l12-8"/>
    <path d="M72 50l-12-8"/>
    
    <!-- Legs -->
    <path d="M60 72l-8 20"/>
    <path d="M60 72l8 20"/>
    
    <!-- Tray with glass -->
    <ellipse cx="42" cy="48" rx="8" ry="3"/>
    <rect x="38" y="45" width="8" height="12" rx="1"/>
    
    <!-- Food/plate -->
    <ellipse cx="46" cy="48" rx="4" ry="2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="420" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#glow)">
    Waiter of Zarzis
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="480" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="36" font-weight="300" fill="white" opacity="0.9">
    Gestion d'événements professionnelle
  </text>
  
  <!-- Features -->
  <text x="600" y="540" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.8">
    Serveurs • Événements • Paiements • Statistiques
  </text>
</svg>
